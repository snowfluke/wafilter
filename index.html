<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp Filter</title>
    <style>
      button {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #1a631d;
      }

      .container {
        margin: 0 auto;
        width: 80%;
        display: grid;
      }
      
      #check {
        width: 100%;
        height: 1.5rem;
        padding: 15px;
      }
      /* Modern Browsers */
      textarea::placeholder {
        font-size: 1rem;
        color: #9c9c9c;
        font-family: "Roboto", sans-serif;
      }

      /* WebKit, Edge */
      textarea::-webkit-input-placeholder {
        font-size: 1rem;
        color: #9c9c9c;
        font-family: "Roboto", sans-serif;
      }
      /* Firefox 4-18 */
      textarea:-moz-placeholder {
        font-size: 1rem;
        color: #9c9c9c;
        font-family: "Roboto", sans-serif;
      }
      /* Firefox 19+ */
      textarea::-moz-placeholder {
        font-size: 1rem;
        color: #9c9c9c;
        font-family: "Roboto", sans-serif;
      }
      /* IE 10-11 */
      textarea:-ms-input-placeholder {
        font-size: 1rem;
        color: #9c9c9c;
        font-family: "Roboto", sans-serif;
      }
      /* Edge */
      textarea::-ms-input-placeholder {
        font-size: 1rem;
        color: #9c9c9c;
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Made by <a href='https://snowfluke.github.io/'>snowfluke</a></h1>
    <div class="container">
      <textarea
        cols="120"
        rows="10"
        id="playground"
        placeholder='Masukkan span element dari grup WA. Contoh: <span title="+62 812-1303-5204, Anda">+62 812-1303-5204, Anda</span>'
      ></textarea>
      <br />
      <button onclick="filterasi()">Filter</button>
    </div>
    <div class="container">
      <p class='status'></p>
      <input
        type="text"
        id="check"
        onchange="checker(event)"
        placeholder='Masukkan link chat whatsapp'
      />
    </div>

    <script>
      let playground = document.querySelector("#playground");
      let status = document.querySelector(".status");
      let walink = 'https://chat.whatsapp.com/'
      
      function showText(msg){
        status.innerText = msg
      }
      
      async function getData(){
        let data = JSON.parse(localStorage.getItem("walinkcollection"))
        return data.collection
      }
      
      async function setData(newVal){
        let data = await getData()
        data.collection.push(newVal)
        let newData = JSON.stringify({collection: data.collection})
        await localStorage.setItem('walinkcollection', newData)
      }
      
      async function checker(e){
        showText("")
        let val = e.target.value
        if(!val.includes(walink)) return showText('Masukkan tidak valid")
                                                  
         try{
            let allData = await getData()
            if(allData.includes(val)) return showText('Link grup sudah pernah digunakan')
            
            showText('Belum digunakan & Ditambahkan ke Local Storage')
            await setData(val)
         } catch(e){
            console.log(e.message)
        }
      }

      function filterasi() {
        let text = playground.value;
        if (!text) return alert("Teks tidak boleh kosong");
        let filter1 = text.split('Anda"')[0];
        let filter2 = filter1.split('="')[1];
        if(!filter2) return alert("Teks invalid");
        let removeStrip = filter2
          .split(",")
          .filter((el) => el)
          .map((el) => el.replace(/-/g, "").replace(/\s/g, "").replace(/\+/g, ""))
          .filter((el) => el.substring(0, 2) == "62");
        let result = removeStrip.join("\n");
        playground.value = result;
      }
    </script>
  </body>
</html>
